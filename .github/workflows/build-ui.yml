name: Lint and build UI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read # for checkout
  pull-requests: write # for comments

jobs:
  install-dependency:
    name: install-dependency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 17.x
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'

      - name: Install dependencies
        run: npm run ci
  pre-build:
    name: pre-build
    runs-on: ubuntu-latest

    steps:
      # - name: Test
      #   run: npm test

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
